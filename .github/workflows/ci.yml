name: Ghostnet CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install pytest structlog python-dotenv cryptography
        
    - name: Run tests
      env:
        GHOSTNET_ENCRYPTION_KEY: "standard-test-key-32-chars-long!"
      run: |
        pytest tests/ -v
